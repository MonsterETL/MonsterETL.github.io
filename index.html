<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>我的私人图书馆</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
  /* 1. 之前的图片控制代码 */
    .markdown-section img {
      max-width: 100%; /* 确保图片不会横向溢出屏幕 */
      display: block;
      margin: 1em auto; /* 图片居中显示 */
    }

  /* 2. 新加的全局字体和字号调配 */
    body {
      font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }

    .markdown-section {
      max-width: 800px;
      font-size: 18px;      /* 建议字号 */
      line-height: 1.8;     /* 建议行高 */
      letter-spacing: 0.5px;
      padding: 2rem 1.5rem;
    }
    
    /* 3. 手机端的特殊微调 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        font-size: 16px;
        padding: 1rem;
      }
    }

/* 调整深色模式下的具体颜色 */
:root {
  /* 这里定义深色模式下的变量 */
  --dark-background: #252525;    /* 主背景色：深灰色（原版通常较亮） */
  --dark-paper: #252525;         /* 侧边栏或卡片背景色 */
  --dark-text: #d4d4d4;          /* 文字颜色：稍微调暗一点的白色，保护眼睛 */
}

/* 如果你希望侧边栏更黑一点 */
.sidebar {
  background-color: var(--dark-background) !important;
}

/* 针对正文区域的微调 */
section.content {
  background-color: var(--dark-background) !important;
}
  </style>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
</head>
<body>
  <div id="app">正在加载书卷...</div>
  <script>
    window.$docsify = {
      name: '我的图书馆',
      loadSidebar: true, // 必须开启，才能看到左边的菜单
      subMaxLevel: 2,    // 自动把书里的 ## 标题也抓取到侧边栏
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script>
  // Docsify 插件：解析 Pandoc 的图片尺寸属性
  window.$docsify.plugins = [].concat(function(hook, vm) {
    hook.doneEach(function() {
      // 寻找所有图片
      const images = document.querySelectorAll('img');
      images.forEach(img => {
        // 检查图片的父元素或紧跟的文本节点是否包含 {width=...}
        const nextNode = img.nextSibling;
        if (nextNode && nextNode.nodeType === 3) { // 如果是文本节点
          const match = nextNode.textContent.match(/\{width="([^"]*)"\s+height="([^"]*)"\}/);
          if (match) {
            // 1. 设置图片尺寸
            img.style.width = match[1];
            img.style.height = match[2];
            // 2. 抹除那些烦人的文字
            nextNode.textContent = nextNode.textContent.replace(match[0], '');
          }
        }
      });
    });
  }, window.$docsify.plugins);
</script>

<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

</body>
</html>
